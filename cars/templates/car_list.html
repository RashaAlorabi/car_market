{% extends "base.html" %}

    {% block header %}
     Car List
    {% endblock header %} 
	
       {% block content %}
    
  <br>
<div class="row">
    {% for car in cars %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if car.car_img %}
          <img src="{{car.car_img.url}}" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h1 class="card-title">{{car.make}} </h1>
            <p class="card-text">{{car.model}} - {{car.year}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'car-detail' car.id %}" class="btn btn-outline-dark">More info</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
