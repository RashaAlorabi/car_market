{% extends "base.html" %}

    {% block header %}
      Car Detail
    {% endblock header %} 
	
       {% block content %}
       <br>
<div class="card">
  <h5 class="card-header">Car Info</h5>
    {% if car.car_img %}
         <img src="{{car.car_img.url}}" class="card-img-top">
          {% endif %}
  <div class="card-body">
    <h1 class="card-title">{{car.make}} </h1>
            <p class="card-text">{{car.model}} - {{car.year}}</p>

    <div class="row text-center">
        <div class="col-md-6">
            <a href="{% url 'car-update' car.id %}" class="btn btn-outline-primary btn-block">Update</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'car-delete' car.id %}" class="btn btn-outline-danger btn-block">Delete</a>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
